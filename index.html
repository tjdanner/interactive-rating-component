<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Rating</title>
</head>

<body>
    <div class="rating-box" id="rating-select">
            <div>
                <img src="images\icon-star.svg" id="star" alt="icon">
            </div>
        <div class="textbox">
            <h2>How did we do?</h2>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us impove
                our offering!</p>
        </div>
        <div class="button-container">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">4</button>
            <button class="button">5</button>
        </div>
        <button id="submit">Submit</button>     
    </div>

    <div class="rating-box" id="submitted">
        <img src="images\illustration-thank-you.svg" id="tyimage" alt="Thank you.">
        <div id="score">You didn't select a rating</div>
        <div>
            <h2>Thank you!</h2>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get
                in touch!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
